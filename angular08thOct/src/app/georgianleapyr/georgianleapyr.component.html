<div>
    <h2>Leap Year Checker</h2>
    <label for="year">Enter a year:</label>
    <input type="number" id="year" [(ngModel)]="year" />
    <button (click)="checkLeapYear()">Check</button>
    <p *ngIf="isLeap !== null">
      The year {{ year }} is {{ isLeap ? '' : 'not ' }}a leap year.
    </p>
  </div>
